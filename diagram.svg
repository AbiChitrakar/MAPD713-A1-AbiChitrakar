<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="740" height="848" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Product API Sequence Diagram

User -> Web API: HTTP GET /products
Web API -> Data Access: Find all products
Data Access --> Web API: List of products
Web API --> User: JSON Response

User -> Web API: HTTP GET /products/:id
Web API -> Data Access: Find product by ID
Data Access --> Web API: Product details
Web API --> User: JSON Response

User -> Web API: HTTP POST /products
Web API -> Validation: Validate mandatory fields
Validation --> Web API: Validation Result
Web API -> Data Access: Create a new product
Data Access --> Web API: New product details
Web API --> User: JSON Response

User -> Web API: HTTP DELETE /products/:id
Web API -> Data Access: Delete product by ID
Data Access --> Web API: Deletion Status
Web API --> User: JSON Response
]]></source><desc>Product API Sequence Diagram</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="278.84375" height="28" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Product API Sequence Diagram</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="790" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="814.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.203125" x2="39.203125" y1="86" y2="790" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="255.63671875" y="48" width="87.2109375" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="265.63671875" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="265.63671875">Web API</tspan></text></g><g class="actor"><rect x="255.63671875" y="790" width="87.2109375" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="265.63671875" y="814.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="265.63671875">Web API</tspan></text></g><line x1="299.2421875" x2="299.2421875" y1="86